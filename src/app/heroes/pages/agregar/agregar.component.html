<h1> {{(heroe.id )? 'Editar' : 'Nuevo'}} <small> {{heroe.superhero}} </small></h1>

<div fxLayout="row"
    fxLayoutGap="40px"
    fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row"
             fxLayout.xs="column"
              fxLayoutGap="20px" >
            <mat-form-field fxFlex="100">
            
                <mat-label>
                    superheroe
                </mat-label>
                <input matInput
                        type="text"
                        [(ngModel)]="heroe.superhero"
                        required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
    
                <mat-label>
                    alter ego
                </mat-label>
                <input matInput
                        type="text"
                        [(ngModel)]="heroe.alter_ego"
                        required>
            </mat-form-field>
    
        </div>
     
        <mat-form-field fxFlex="100">
            
            <mat-label>
                primera apariciÃ³n
            </mat-label>
            <input matInput
                    type="text"
                    [(ngModel)]="heroe.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            
            <mat-label>
                personajes
            </mat-label>
            <input matInput
                    type="text"
                    [(ngModel)]="heroe.characters"
                    required>
        </mat-form-field>

        <mat-form-field >
            
           <mat-label>creador</mat-label>

           <mat-select [(ngModel)]="heroe.publisher"
           required>

            <mat-option *ngFor="let publisher of publisher"
                          [value]="publisher.id">
                {{publisher.desc}}
            </mat-option>
        </mat-select>
        </mat-form-field>

<mat-form-field>
    <mat-label>   foto url </mat-label>

    <input matInput
     type="url"
     [(ngModel)]="heroe.alt_img"
     required>
</mat-form-field>

<br>
<div fxLayout>
<button mat-raised-button 
color="primary"
(click)="guardar()"
>
    <mat-icon>edit</mat-icon>
    {{(heroe.id )? 'Actualizar' : 'crear'}}
</button>


<span class="spacer"></span>

    <button *ngIf="heroe.id"
    mat-raised-button
            color="warn"
            (click)="borrarHeroe()">
        <mat-icon>remove</mat-icon>
        borrar
    </button>
</div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" >   

    </div>

</div>
